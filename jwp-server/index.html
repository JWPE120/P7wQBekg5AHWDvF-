 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login server</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: transparent;
            color: white;
            border-bottom: 1px solid white;
            outline: none;
        }

        .login-button {
            background-color: #00ffcc;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #00e6b8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="#">
            <input id="username" type="text" class="login-input" placeholder="Username">
            <input id="password" type="password" class="login-input" placeholder="Password">
            <button type="button" onclick="validateLogin()" class="login-button">Sign In</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'jZGTElq5Hf&') {
                alert('Login successful! Redirecting to dashboard...');
                // Add redirection logic here
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
