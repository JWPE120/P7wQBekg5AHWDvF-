  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic World Park Entertainment</title>
    <link rel="shortcut icon" href="./image/logow.ico">
    <style>
        /* Styling for futuristic and interactive elements */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: left;
            background: linear-gradient(to right, magenta, cyan);
            width: 100%;
            border: 2px solid white;
            color: #fff;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .image {
            width: 100%;
            box-sizing: border-box;
        }
        .dinosaur {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .dinosaur:hover {
            transform: scale(1.1);
        }
        .button {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 25px;
            font-weight: bold;
            background: linear-gradient(to right, magenta, cyan);
            animation: blink 2s infinite;
        }
        /* Membuat keyframes untuk animasi berkedip */
        @keyframes blink {
            50% {
                opacity: 0; /* Membuat tombol tidak terlihat */
            }
        }
        /* Neon lampu berkelap-kelip */
        .neon-light {
            position: relative;
            display: inline-block;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: neon-glow 1s ease-in-out infinite alternate;
        }
        @keyframes neon-glow {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        @keyframes neon2 {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            50% {
                text-shadow: none;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
        }
        /* Gaya teks */
        h2 {
            font-size: 2rem;
            text-align: center;
            animation: neon2 1s infinite alternate;
            color: #00ff00; /* Warna neon hijau */
            font-family: 'Arial', sans-serif;
            letter-spacing: 5px;
            transform: translateX(10px); /* Efek bergerak */
            white-space: nowrap; /* Teks tidak pindah ke baris baru */
            overflow: hidden; /* Teks yang keluar dari area tersembunyi */
            border-right: 3px solid #00ff00; /* Efek ketik otomatis */
            padding-right: 10px; /* Jarak antara teks dan garis ketik otomatis */
            background-color: black; /* Warna latar belakang hitam */
        }
        .pages {
            background: black;
            color: #ffffff;
            padding: 20px;
        }
        .iklan {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }
        .time-and-day {
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .time-and-day iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .info{
            width: 100%;
            height: 100%;
            border: none;
        }

       footer{ 
        Background: Linear-gradient(to right magenta, cyan);
        Text-align:center;
        color: white;
    </style>
</head>
 
<body>

<div class="time-and-day">
    <iframe src="https://jwpe120.github.io/U58hgh/day-&-time/index">Time & day</iframe>
</div>

<div class="pages">
    <p>Selamat datang di Jurassic World Park Entertainment! Kami mengajak Anda untuk menjelajahi dunia prasejarah yang menakjubkan. Silakan pilih salah satu tombol di bawah ini untuk melanjutkan penelusuran Anda:</p>
    <button class="button" onclick="window.location.href='https://jwpe120.github.io/P7wQBekg5AHWDvF-/umum/proyek'">Proyek</button>
</div>
