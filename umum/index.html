    <style>
        /* Styling for futuristic and interactive elements */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .dinosaur {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .dinosaur:hover {
            transform: scale(1.1);
        }
        .button {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 25px;
            font-weight: bold;
            background: linear-gradient(to right, magenta, cyan); /* Warna neon */
            animation: blink 1s infinite; /* Animasi berkedip */
        }

        /* Membuat keyframes untuk animasi berkedip */
        @keyframes blink {
            50% {
                opacity: 0; /* Membuat tombol tidak terlihat */
            }

/* Neon lampu berkelap-kelip */
.neon-light {
    position: relative;
    display: inline-block;
    font-size: 1.5rem;
    color: #fff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    animation: neon-glow 1s ease-in-out infinite alternate;
}

@keyframes neon-glow {
    0% {
        opacity: 0.8;
        transform: scale(1);
    }
    100% {
        opacity: 1;
        transform: scale(1.1);
    }
}
     
@keyframes neon2 {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            50% {
                text-shadow: none;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
        }

        /* Gaya teks */
        h2 {
            font-size: 2rem;
            text-align: center;
            animation: neon2 1s infinite alternate;
            color: #00ff00; /* Warna neon hijau */
            font-family: 'Arial', sans-serif;
            letter-spacing: 5px;
            transform: translateX(10px); /* Efek bergerak */
            white-space: nowrap; /* Teks tidak pindah ke baris baru */
            overflow: hidden; /* Teks yang keluar dari area tersembunyi */
            border-right: 3px solid #00ff00; /* Efek ketik otomatis */
            padding-right: 10px; /* Jarak antara teks dan garis ketik otomatis */
            background-color: black; /* Warna latar belakang hitam */
        }
         </style>
</head>
