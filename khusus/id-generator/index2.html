     .sp {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sparkle-button {
      position: relative;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .spark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
      background-size: 400%;
      clip-path: circle(50% at 50% 50%);
      animation: sparkle 1s linear infinite;
    }

    @keyframes sparkle {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }

    .backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sparkle-button:hover .backdrop {
      background-color: rgba(255, 255, 255, 0);
    }

    .text {
      position: relative;
      z-index: 2;
      color: white;
    }

    .particle-pen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      top: 0;
      left: 0;
      width: 15px;
      height: 15px;
      fill: white;
      animation: particle 1s linear infinite;
    }

    @keyframes particle {
      0% {
        opacity: 0;
        transform: translate(0, 0);
      }
      100% {
        opacity: 1;
        transform: translate(20px, 20px);
      }
    }
    </style>

    <div id="output-page">
        <h1>Hasil ID Generator</h1>
        <ul id="id-list"></ul>
    </div>

    <script>
        function generateIDs() {
            const numIDs = parseInt(document.getElementById("num-ids").value);
            const charLength = parseInt(document.getElementById("char-length").value);
            const includeSpecial = document.getElementById("include-special").checked;
            
            // Generate IDs
            const generatedIDs = [];
            for (let i = 0; i < numIDs; i++) {
                generatedIDs.push(generateRandomID(charLength, includeSpecial));
            }

            // Display IDs
            const idList = document.getElementById("id-list");
            idList.innerHTML = ""; // Clear previous results
            generatedIDs.forEach(id => {
                const listItem = document.createElement("li");
                listItem.textContent = id;
                idList.appendChild(listItem);
            });

            // Show output page
            document.getElementById("form-page").style.display = "none";
            document.getElementById("output-page").style.display = "block";
        }

        function generateRandomID(length, includeSpecial) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }

            if (includeSpecial) {
                const specialCharacters = "!@#$%^&*";
                const randomSpecialIndex = Math.floor(Math.random() * specialCharacters.length);
                result += specialCharacters.charAt(randomSpecialIndex);
            }
            return result;
        }
    </script>

 <script>
    const btn = document.querySelector('.sparkle-button');
    const canvas = btn.querySelector('.particle-pen');
    const ctx = canvas.getContext('2d');
    let particles = [];

    const resize = () => {
      canvas.width = btn.offsetWidth;
      canvas.height = btn.offsetHeight;
    };

    const createParticle = (x, y) => {
      particles.push({
        x,
        y,
        size: Math.random() * 10 + 5,
        color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
        vx: Math.random() * 10 - 5,
        vy: Math.random() * 10 - 5,
        life: Math.random() * 20 + 60
      });
    };

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      });
      requestAnimationFrame(draw);
    };

    const update = () => {
      if (particles.length < 100) {
        createParticle(
            Math.random() * canvas.width,
            Math.random() * canvas.height
        );
      }
      draw();
      requestAnimationFrame(update);
    };

    btn.addEventListener('mouseenter', () => {
      particles = [];
    });

    window.addEventListener('resize', resize);

    resize();
    update();
  </script>
