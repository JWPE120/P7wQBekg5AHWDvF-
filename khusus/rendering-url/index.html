 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Rendering</title>
    <style>
        /* CSS styling for the input form */
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #urlInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #renderButton {
            background-color: #39ff14; /* Neon green color for the button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>URL Rendering</h1>
    <p>Enter a URL below:</p>
    <input type="url" id="urlInput" placeholder="Enter URL...">
    <button id="renderButton" onclick="renderPage()">Rendering</button>

    <script>
        // JavaScript function to handle rendering
        function renderPage() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Redirect to the entered URL
                window.location.href = url;
            } else {
                alert('Please enter a valid URL.');
            }
        }
    </script>
</body>
</html>
